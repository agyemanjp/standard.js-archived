name: Default

on:
  push:
  pull_request:
    types: ['synchronize']

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with: 
          persist-credentials: false

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
        
      - name: Install dependencies
        run: bun deps
   
      - name: Typecheck
        run: bun typecheck

      - name: Test
        run: bun test
  